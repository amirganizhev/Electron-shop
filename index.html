<head>

	<title>Каталог</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

	<nav class="main-menu">

	<main class="catalog">

			<section class="card">

			<section class="card">
				<img src="images/catalog/product7.jpg" width="250px" height="300px" class="card-image">		
				<div class="card-button">

				</div>
			</section>

			<section class="card">
				<img src="images/catalog/product8.png" width="250px" height="300px" class="card-image">		
				<div class="card-button">
					<button class="button-card">Купить</button>
				</div>
			</section>

			<section class="card">
				<img src="images/catalog/product9.jpg" width="250px" height="300px" class="card-image">

					<button class="button-card">Купить</button>
				</div>
			</section>

		</article>

		<article>

		<section class="help-window">
			<button class="help-open">Помощь</button>
			<button class="help-close">Закрыть</button>
			<div class="help-description">Если нужна помощь, напишите!</div>
			<hr>
			<div class="help-message">
			    <div class="help-question">Нужна помощь?</div>
			</div>
			<div class="help-answer">
				<div class="help-answer-message">. . .</div>
			</div>
			<hr>
			<center>
				<button class="help-button">Да</button>
				<button class="help-button">Нет</button>
				<button class="help-button" style="display: none;">Хорошо</button>
			</center>
		</section>

		</article>

		<article class="registration-form">
			<img src="images/icons/cross.svg" width="40px" height="40px" class="registration-cross">
			<section class="forms">
		  		<label class="form-label" for="name">Имя:</label>
		  		<br>
		  		<input type="text" class="form-control registration-name" placeholder="Введите имя" id="name">
		  		<br>
		  		<label class="form-label" for="surname">Фамилия:</label>
		  		<br>
		  		<input type="text" class="form-control registration-surname" placeholder="Введите фамилию" id="surname">
		  		<br>	
		  		<label class="form-label" for="mail">@mail:</label>
		  		<br>
		  		<input type="text" class="form-control registration-mail" placeholder="Введите @mail" id="mail">
		  		<br>
		  		<label class="form-label" for="password">Пароль:</label>
		  		<br>
		  		<input type="text" class="form-control registration-password" placeholder="Введите пароль" id="password">
		  		<br>
		  		<button class="registration-button">Регистрация</button> 
	  		</section>
		</article>
