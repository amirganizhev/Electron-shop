<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Магазин электроных товаров">
	<meta name="keywords" content="Электроника, электроные запчасти, магазин электроники">
	<title>Каталог</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/style2.css">
</head>
<body>

	<header class="header">
		<h1><span>NEO</span>N-<span>ele</span>ctron<span>ic</span></h1>
	</header>

	<nav class="main-menu">
		<a href="index.html">Наш-магазин</a>
		<a href="catalog.html">Каталог</a>
		<button class="button-cart"><a href="#">
			Корзина</a><p class="cart-sum"></p><img src="images/icons/cart.svg" width="25px" height="25px">
		</button>
	</nav>

	<main class="catalog">
		<article class="cards">
			<section class="card">
				<img src="images/catalog/product1.jpg" src="товар" width="250px" height="300px" class="card-image">		
				<div class="card-button">
					<button class="button-card plus" data-id="product1">+</button>
					<button class="button-card minus" data-id="product1">-</button>
				</div>
			</section>
			<section class="card">
				<img src="images/catalog/product2.jpg" src="товар" width="250px" height="300px" class="card-image">			
				<div class="card-button">
					<button class="button-card plus" data-id="product2">+</button>
					<button class="button-card minus" data-id="product2">-</button>
				</div>
			</section>
		</article>
	</main>

	<footer class="footer">
		<hr>
		<h1>Наши контакты ниже:</h1>
		<hr>
		<div class="contacts">
			<a href="#"><img src="images/social-network/github.svg" alt="гитхаб" width="20px" height="20px"></a>			
			<a href="#"><img src="images/social-network/instagram.svg" alt="инста" width="20px" height="20px"></a>

			<a href="#"><img src="images/social-network/vk.svg" alt="вк" width="20px" height="20px"></a>
			<a href="#"><img src="images/social-network/whatsapp.svg" alt="ватсапп" width="20px" height="20px"></a>
		</div>
		<br>
	</footer>
	
	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
